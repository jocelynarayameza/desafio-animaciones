<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes feeling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

  <body>
    <div class="contenedor">

        <div class="logo">
          <i class="fa-solid fa-shirt"></i>
        </div>
        <div class="icono">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="categories">
            <p>Menu</p>
            <a href="#main">Productos</a>
            <a href="#ofertas">Ofertas</a>
            <a href="#footer">Contacto</a>
        </div>
      </header>

      <aside>
        <section class="title">
            <h1>Clothes <span style="color: green; ;">Feelings</span></h2>
            <img src="./assets/img/Diseño sin título.png" alt="" width="80%" height="300px">
            <h2>Productos</h2>
        </section>
      </aside>      
      <main id="main">

        <div class="card">
          <img src="./assets/img/1.png" alt="" width="60%" />
          <h3>Shirt 1</h3>
          <p>$30.000</p>
          <button>Comprar</button>
        </div>

        <div class="card">
          <img src="./assets/img/2.png" alt="" width="60%" />

          <p>$35.000</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/3.png" alt="" width="60%" />
          <h3>Pants 1</h3>
          <p>$40.000</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/4.png" alt="" width="60%" />
          <h3>Pants 2</h3>
          <p>$45.000</p>
          <button>Comprar</button>
        </div>
      </main>
      <div id="ofertas"><h2>Ofertas</h2></div>

      <div id="main2">
        <div class="card">
          <img src="./assets/img/5.png" alt="" width="60%" />
          <h3>Socks 1</h3>
          <p class="precioOferta">$5.990</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/6.png" alt="" width="60%" />
          <h3>Socks 2</h3>
          <p class="precioOferta">$4.990</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/7.png" alt="" width="60%" />

          <p class="precioOferta">$39.990</p>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/8.png" alt="" width="60%" />
          <h3>Jacket 2</h3>
          <p class="precioOferta">$49.990</p>
          <button>Comprar</button>
        </div>

      <footer id="footer">
        <section>
          <nav class="page" aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>

    <script
